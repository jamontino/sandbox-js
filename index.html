<html>

<head>
	<style>
	h1 {font-size: 2.5em; /* 40px/16=2.5em */}
	h2 {font-size: 1.875em; /* 30px/16=1.875em */}
	p {font-size: 0.875em; /* 14px/16=0.875em */}
	</style>
</head>

<body>
	<h2>Jam JavaScript Sandbox Webpage</h2>
	
	<input type="text" id="sample-text">	
	<br>
	
	<button 
		type="button"
		onclick="document.getElementById('datetime').innerHTML = &quot;Date & Time at the time the button was clicked: &quot; + Date()" >
		Click me to refresh displayed Date and Time.
	</button>
	
	<p id="datetime" default="Date()">Date and Time not displayed</p>	
	
	<br>
	
	<button type="button" 
		onclick="document.getElementById('demotext').innerHTML = 'I am demo text!', document.getElementById('demotext').style.fontSize='14px'"		
		>Reset demo text!</button>
	<br>
	<button type="button" onclick="document.getElementById('demotext').innerHTML = 'Hello JavaScript!'">Click me to show demo text!</button>
	<br>
	<button type="button" onclick="document.getElementById('demotext').style.fontSize='35px'">Click me to change font size of demo text!</button>
	<br>	
	<p id="demotext">I am demo text!</p>
	
	
	<img id="cuteAnimal" src="asset/blank.jpg" style="width:100px">	
	<br>
	<button name="showmekitten" onclick="document.getElementById('cuteAnimal').src='asset/kitten.jpg'">Show me a kitten!</button>
	<br>
	<button name="showmepuppy" onclick="document.getElementById('cuteAnimal').src='asset/puppy.jpg'">Show me a puppy!</button>
	
	<script>
	document.getElementById("datetime").innerHTML = "Date & Time at the time the page was loaded: " + Date();
	</script>
	
</body>

</html>
